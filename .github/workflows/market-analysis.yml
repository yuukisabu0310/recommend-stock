name: Market Analysis Report

on:
  schedule:
    # 毎日 日本時間 8:00 (UTC 23:00) に実行
    - cron: '0 23 * * *'
  workflow_dispatch:  # 手動実行も可能
  push:
    branches:
      - main
    paths:
      - 'config/config.yml'
      - 'src/**'

jobs:
  analyze:
    runs-on: ubuntu-latest
    # Environment secretsを使用する場合は、以下のコメントを解除して環境名を指定
    # 環境名はリポジトリのSettings > Environments > Environmentsで設定した環境名を使用
    # environment: production  # 環境名を適切に設定してください
    permissions:
      contents: write
      pages: write
      id-token: write
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      PYTHONIOENCODING: utf-8
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create directories
        run: |
          mkdir -p logs outputs/fallback docs/details docs/logs
      
      - name: Run market analysis
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
          LANG: C.UTF-8
          LC_ALL: C.UTF-8
          PYTHONIOENCODING: utf-8
        run: |
          python src/main.py
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main'
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: docs
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'

      - name: Commit and push results
        if: success()
        env:
          LANG: C.UTF-8
          LC_ALL: C.UTF-8
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git config --local core.quotepath false
          git add docs/
          git diff --staged --quiet || git commit -m "Update market analysis: $(date +'%Y-%m-%d %H:%M')"
          git push

